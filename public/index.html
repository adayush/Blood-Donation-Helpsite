<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img src="./images/blood-icon.png">
                <h1 id="title">Blood Donation Helpline</h1>
            </div>
        </header>
        <div class="content">
            <div class="register-card">
                <h3>Register as a Donor</h3>
                <form action="/new-donor" method="post">
                    <input name="name" placeholder="Full name" required>
                    <input name="mobile" type="number" placeholder="Mobile number" required>
                    <select name="bloodgroup" class="input-group" required>
                        <option value="" selected disabled>Blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <input name="dob" class="input-group" type="date" placeholder="Age 18-65" required>
                    <input name="city" placeholder="City" required>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="quotes">
                <div class="quote">
                    <img src="./images/blood-icon.png">
                    <p>You can donate blood every 3 months</p>
                </div>
                <div class="quote">
                    <img src="./images/blood-icon.png">
                    <p>It takes just 15 minutes and saves lives</p>
                </div>
                <div class="quote">
                    <img src="./images/blood-icon.png">
                    <p>You have 5-6 ltrs of blood in you</p>
                </div>
            </div>
            <div class="find-card">
                <h3>Find Donor</h3>
                <form>
                    <input name="city" placeholder="City" required>
                    <select name="bloodgroup" class="input-group" required>
                        <option value="" selected disabled>Blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <p>We only support cities and towns
                        in Rajasthan for now</p>
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
        </body>
    </body>
</html>
