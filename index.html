<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <img src="./images/blood-icon.png">
                <h1 id="title">Blood Donation Helpline</h1>
            </div>
        </header>
        <div class="content">
            <div class="register-card">
                <h3>Register as a Donor</h3>
                <form>
                    <input title="name" required>
                    <input title="number" required>
                    <input title="group" required>
                    <input title="age" required>
                    <input title="city" required>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="quotes">
                <div class="quote">
                    <img src="./images/blood-icon.png">
                    <p>You can donate blood every 3 months</p>
                </div>
                <div class="quote">
                    <img src="./images/blood-icon.png">
                    <p>It takes just 15 minutes and saves lives</p>
                </div>
                <div class="quote">
                    <img src="./images/blood-icon.png">
                    <p>You have 5-6 ltrs of blood in you</p>
                </div>
            </div>
            <div class="find-card">
                <h3>Find Donor</h3>
                <form>
                    <input title="city" required>
                    <input title="group" required>
                    <p>We only support cities and towns
                        in Rajasthan for now</p>
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
        </body>
    </body>
</html>
