<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="/images/blood-icon.png">
            <h1 id="title">Blood Donation Helpline</h1>
        </div>
        <div class="quotes">
            <div class="quote">
                <img src="/images/blood-icon.png">
                <p>You can donate blood every 3 months</p>
            </div>
            <div class="quote">
                <img src="/images/blood-icon.png">
                <p>Its takes just 15 minutes and saves lives</p>
            </div>
            <div class="quote">
                <img src="/images/blood-icon.png">
                <p>You have 5-6 ltrs of blood in you</p>
            </div>
        </div>
        <div class="content">
            <div class="register-card">
                <h2>Register as a Donor</h2>
                <form>
                    <input title="name" required>
                    <input title="number" required>
                    <input title="group" required>
                    <input title="age" required>
                    <input title="city" required>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="find-card">
                <h2>Find Donor</h2>
                <form>
                    <input title="city" required>
                    <input title="group" required>
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </body>
</html>
